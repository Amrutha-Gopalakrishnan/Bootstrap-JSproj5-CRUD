<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css">
</head>
<body>
  
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
   </header>

   <main>
    <!-- mt-5 means margin top
     col-6 refers to column size -->
    <div class="container mt-5 col-6">   
    <div class="input-group mb-3">
        <input id="text" type="text" class="form-control" placeholder="Chapter Name" aria-label="Chapter Name" aria-describedby="button-addon2">
        <button id="add-btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
      </div>

      <ul id="group" class="list-group">
        <li class="list-group-item d-flex justify-content-between">
            <h2 class="flex-grow-1">Chapter 1</h2>
            <button id="edit-btn" class="btn btn-outline-warning mx-3" type="button" id="button-addon2" onclick="editmsg(this)">Edit</button>
            <button id="remove-btn" class="btn btn-outline-danger" type="button" id="button-addon2" onclick="removeChapter(this)">Remove</button>
        </li>

      </ul>

    </div>  

    
   </main>
  
    <script src="demo.js"></script>
</body>
</html>
